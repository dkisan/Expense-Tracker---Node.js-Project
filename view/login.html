<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http:cdnjs.cloudflare.com"> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"> -->
    <title>Login</title>
</head>

<body>

    <h1 style="text-align: center; color: blue;"><u>Expense Tracker</u></h1>
    <form id="loginformid" style="margin: auto; width: max-content; display: flex; flex-direction: column; gap: 10px; " action=""
        onsubmit="formloginHandler(event)" method="post">
        <div style="display: flex; gap: 4px; ">
            <label for="">Enter Your Email : </label>
            <input style="flex: 1;" type="email" name="" id="loginemail">
        </div>
        <div style="display: flex; gap: 4px; ">
            <label for="">Enter Your Password : </label>
            <input style="flex: 1;" type="password" name="" id="loginpassword">
        </div>
        <div style="display: flex; justify-content: space-between;">
            <a href="/">New User ? Signup</a>
            <button type="submit">Login</button>
        </div>
        <div style="display: flex; justify-content: flex-start; ">
            <a href="/expense/resetpassword"><button type="button">Forgot password</button></a>
        </div>
        <div>
            <p style="text-align: center;" id="statusmessage"></p>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script>
        const email = document.getElementById('loginemail')
        const password = document.getElementById('loginpassword')
        const statusmessage = document.getElementById('statusmessage')

        const formloginHandler = (e) => {
            e.preventDefault();
            axios.post('http://localhost:3000/user/login', {
                email: email.value,
                password: password.value
            })
                .then(result => {
                    if (result.status == 200) {
                        localStorage.setItem('uid', result.data.userid)
                        statusmessage.style.color = 'green'
                        statusmessage.innerHTML = result.data.message
                        setTimeout(() => {
                            window.location.href = 'expense/dashboard'
                        }, 1000)
                    }
                })
                .catch(err => {
                    if (err.message === "Request failed with status code 401") {
                        statusmessage.style.color = 'red'
                        statusmessage.innerHTML = "Incorrect Credentials"
                    }
                    if (err.message === "Request failed with status code 404") {
                        statusmessage.style.color = 'red'
                        statusmessage.innerHTML = "User Not Found"
                    }
                })
        }
    </script>

</body>

</html>
